<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registration form</title>
    <link rel="stylesheet" href="./css_files/registration2.css">

<body>
    <table align="center" cellpadding="10">
        <th colspan="2">
            <h1>
                Registration Form
            </h1>
        </th>
    <tr>
        <td><label>Name
        </label></td>
        <td><input type="text" name="" placeholder="Enter your Name"</td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td>
        <input type="email" name="" placeholder="Enter your Email">
        </td>
    </tr>
    <tr>
        <td><label>mobile No</label></td>
        <td><input type="tel" name="" placeholder="Enter Your mobile No"</td>
    </tr>
    <tr>
        <td><label>password</label></td>
        <td><input type="password" name="" placeholder="Enter your Password"</td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="ml" male <input type="radio" name="ml">male</td>

    </tr>
   <tr>
    <td><label>Date of Birth</label></td>
    <td><input type="date" name=""</td>
   </tr>
    <tr>
        <td><label>Qualification</label></td>
        <td>
            <input type="checkbox" name="">10th
            <input type="checkbox" name="">12th
            <input type="checkbox" name="">Graduation
        </td>
    </tr>
        <tr>
            <td>address :</td>
            <td><textarea rows="6" cols="25" placeholder="Enter your address"></textarea></td>
        </tr>

            <td>State</td>
            <td><input type="text" id="name" name="state" placeholder="Enter your state"</td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td><a href="./home1.html"><button>Register</button></a></td>
            <td><a href="./login1.html"><button>Already Existing User</button></a></td>

    </table>
